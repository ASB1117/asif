<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antigravity Portfolio</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            neon: { blue: '#00f3ff', purple: '#bc13fe', pink: '#ff0099' },
            bg: { dark: '#0a0a0a', card: 'rgba(255, 255, 255, 0.05)' }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['Fira Code', 'monospace'],
          },
          animation: { 'glow-pulse': 'glow-pulse 3s infinite' }
        }
      }
    }
  </script>

  <!-- React & Libraries -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      background-color: #0a0a0a !important;
      color: white !important;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    ::-webkit-scrollbar {
      width: 5px;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 10px;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    // Destructure libraries from global scope
    const { useState, useEffect, useRef } = React;
    const { motion, AnimatePresence, useScroll, useTransform, useSpring, useMotionValue } = window.Motion;

    // --- COMPONENTS ---

    const Preloader = () => {
      const [progress, setProgress] = useState(0);

      useEffect(() => {
        const interval = setInterval(() => {
          setProgress(p => p >= 100 ? 100 : p + 1);
        }, 20);
        return () => clearInterval(interval);
      }, []);

      return (
        <div style={{ position: 'fixed', inset: 0, background: '#0a0a0a', zIndex: 9999, display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center' }}>
          <div style={{ width: 100, height: 100, border: '3px solid #00f3ff', borderRadius: '50%', marginBottom: 20, borderTopColor: 'transparent', animation: 'spin 1s linear infinite' }} />
          <h1 className="text-2xl font-mono text-white tracking-widest">SYSTEM BOOT</h1>
          <p className="text-gray-500 font-mono text-sm mt-2">{progress}%</p>
          <style>{`@keyframes spin { 100% { transform: rotate(360deg); } }`}</style>
        </div>
      );
    };

    const Navbar = () => (
      <nav className="fixed top-0 left-0 right-0 z-40 flex justify-center py-6">
        <div className="glass px-8 py-3 rounded-full flex gap-8 items-center">
          <span className="text-xl font-bold font-mono text-white">AG<span className="text-neon-purple">.</span></span>
          <div className="hidden md:flex gap-8 text-sm text-gray-300">
            <a href="#hero" className="hover:text-neon-blue transition-colors">Home</a>
            <a href="#about" className="hover:text-neon-blue transition-colors">About</a>
            <a href="#projects" className="hover:text-neon-blue transition-colors">Projects</a>
            <a href="#contact" className="hover:text-neon-blue transition-colors">Contact</a>
          </div>
        </div>
      </nav>
    );

    const Hero = () => {
      const { scrollY } = useScroll();
      const y1 = useTransform(scrollY, [0, 500], [0, 200]);

      return (
        <section id="hero" className="h-screen flex items-center justify-center relative overflow-hidden">
          <motion.div
            className="absolute inset-0 bg-[radial-gradient(circle_at_center,_#1a1a1a_0%,_#0a0a0a_100%)]"
            style={{ y: y1 }}
          />
          <div className="z-10 text-center px-4">
            <motion.h1
              initial={{ opacity: 0, y: 50 }}
              animate={{ opacity: 1, y: 0 }}
              transition={{ duration: 1 }}
              className="text-6xl md:text-9xl font-bold tracking-tighter mb-4 text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-500"
            >
              DIGITAL<br />ALCHEMY
            </motion.h1>
            <motion.p
              initial={{ opacity: 0 }}
              animate={{ opacity: 1 }}
              transition={{ delay: 0.5, duration: 1 }}
              className="text-xl text-neon-blue font-mono"
            >
              Crafting Zero-Gravity Experiences
            </motion.p>
          </div>
        </section>
      );
    };

    const About = () => (
      <section id="about" className="min-h-screen flex items-center justify-center py-20 bg-[#0a0a0a]">
        <div className="max-w-4xl px-6 grid md:grid-cols-2 gap-12 items-center">
          <motion.div
            className="glass p-8 rounded-2xl border-l-4 border-neon-purple"
            initial={{ x: -50, opacity: 0 }}
            whileInView={{ x: 0, opacity: 1 }}
            viewport={{ once: true }}
          >
            <h2 className="text-3xl font-bold mb-4">About Me</h2>
            <p className="text-gray-400 leading-relaxed">
              I am a creative developer bridging design and code.
              I build immersive, high-performance web applications that feel alive.
            </p>
          </motion.div>
          <motion.div
            className="h-64 bg-zinc-900 rounded-2xl overflow-hidden relative"
            initial={{ x: 50, opacity: 0 }}
            whileInView={{ x: 0, opacity: 1 }}
            viewport={{ once: true }}
          >
            <div className="absolute inset-0 bg-gradient-to-tr from-neon-blue to-neon-purple opacity-20" />
          </motion.div>
        </div>
      </section>
    );

    const Projects = () => (
      <section id="projects" className="min-h-screen py-20 px-6">
        <h2 className="text-5xl font-bold text-center mb-16">Selected Works</h2>
        <div className="max-w-6xl mx-auto grid md:grid-cols-3 gap-8">
          {[1, 2, 3].map((i) => (
            <motion.div
              key={i}
              className="glass aspect-[4/3] rounded-xl overflow-hidden relative group cursor-pointer"
              whileHover={{ y: -10 }}
            >
              <div className="absolute inset-0 bg-gray-800 group-hover:bg-gray-700 transition-colors" />
              <div className="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black to-transparent">
                <h3 className="text-xl font-bold">Project {i}</h3>
                <p className="text-neon-blue text-sm">Futuristic / WebGL</p>
              </div>
            </motion.div>
          ))}
        </div>
      </section>
    );

    const Contact = () => (
      <section id="contact" className="min-h-[50vh] flex items-center justify-center py-20 border-t border-white/10">
        <div className="text-center">
          <h2 className="text-4xl font-bold mb-8">Ready to Initialize?</h2>
          <a href="mailto:hello@example.com" className="inline-block px-8 py-4 bg-white text-black font-bold rounded-full hover:bg-neon-blue transition-colors">
            START TRANSMISSION
          </a>
        </div>
      </section>
    );

    // --- APP ROOT ---

    const App = () => {
      const [isLoading, setIsLoading] = useState(true);

      useEffect(() => {
        setTimeout(() => setIsLoading(false), 2500);
      }, []);

      return (
        <div className="bg-bg-dark min-h-screen text-white">
          <AnimatePresence>
            {isLoading && (
              <motion.div exit={{ opacity: 0 }} transition={{ duration: 1 }}>
                <Preloader />
              </motion.div>
            )}
          </AnimatePresence>

          {!isLoading && (
            <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }}>
              <Navbar />
              <Hero />
              <About />
              <Projects />
              <Contact />
            </motion.div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

  </script>
</body>

</html>
